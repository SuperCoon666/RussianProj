<center><h1> Причастие как глагольная форма </h1></center>
<p><b>Причастие как глагольная форма </b> —  это глагольная форма, которая представляет действие, состояние и т. д. как признак лица или предмета. Причастие – особая форма глагола, поскольку в нем сочетаются признаки (некоторые) глагола и прилагательного.</p>
