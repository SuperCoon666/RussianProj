<center><h1>Архизмы и Историзмы</h1></center>
<p><b>Историзмы</b> — слова,
    употреблявшиеся в
    определённую
    историческую эпоху:
    <em>дружина, баталия,
        посадник</em>;</p>

<p><b>архаизмы</b> — слова,
    заменённые в процессе
    развития языка
    синонимами: <em>вельми</em> —
    очень, <em>зри</em> — смотри,
    <em>поелику</em> — поскольку</p>
